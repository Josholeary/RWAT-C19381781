<!DOCTYPE html>
<html>
    <head>
        <title> Notes App </title>
        <link rel="stylesheet" type="text/css" href="notestyle.css"/>
        <script src="notecontrol.js"></script>
    </head>
    <body>
        
        <div class="pageTitle">
            <h1> Notes App </h1>
        </div>

        <h2> Add Notes Below </h2>

        <form>
            <div class="colourSel">
            <p> Select a colour </p>
            <input type="radio" id="purple" name="noteCol" value="purple">
            <label for="purple">Purple</label>
            <input type="radio" id="orange" name="noteCol" value="orange">
            <label for="orange">Orange</label>
            <input type="radio" id="grey" name="noteCol" value="grey">
            <label for="grey">Grey</label> 
            </div>

            <input type="text" placeholder="Note Title" class="noteTitle">
            <br>
            <textarea placeholder="Note Text"class="noteText"></textarea>
            <br>
            <button class="noteBtn add" onclick="addNote()"> Add Note</button>
        </form>

        <h2> View Notes Below </h2>
        
    </body>
</html>
